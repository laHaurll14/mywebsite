      <script>
      var yee = false; //is false, audio is off
      var pastsong = document.getElementById('audioSourced');
      pastsong.src = "";
      list.onclick = function(e) {
        e.preventDefault();

        var elm = e.target;
        var audio = document.getElementById('audio');

        var source = document.getElementById('audioSource');
        if (pastsong.src == "")
        {
          pastsong.src = elm.getAttribute('data-value');
          source.src = elm.getAttribute('data-value');
        }
        else {
         source.src = elm.getAttribute('data-value');
        }

        //console.log("pastsong " + pastsong.src);
        //console.log("source " + source.src);
        audio.load();
        if (yee == false) {
          audio.play();
          yee = true;
        }
        else if (yee == true && source.src != pastsong.src)
        {
          audio.play();
          yee = true;
        }
        else if (yee == true && source.src == pastsong.src) {
          //console.log("sceet");
          audio.pause();
          yee = false;
        }
        pastsong.src = elm.getAttribute('data-value');
      };
      </script>
